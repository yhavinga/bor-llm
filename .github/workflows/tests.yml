name: Python Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      contents: read
    strategy:
      matrix:
        python-version: ["3.10"]

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
        
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y git-lfs
        git lfs install

    - name: Setup environment and install dependencies
      env:
        TESTING: 1
      run: |
        chmod +x setup.sh
        ./setup.sh torch-cpu

    - name: Run tests
      run: |
        source venvtorchcpu/bin/activate
        pytest src/test_evaluate_perplexity.py -v --junitxml=test-results.xml

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: success() || failure()    # run this step even if previous step failed
      with:
        name: Python Tests          # Name of the check run which will be created
        path: test-results.xml      # Path to test results
        reporter: java-junit        # Format of test results 